    <script>
        let numero =parseInt(window.prompt('escoge un numero de 3 digitos'))
        let numero1= numero%10;
        let numero2 =parseInt(numero%100)/10
        let numero3=parseInt(numero%1000)/100 //podrias hacer /1000 o numero3 = (numero + numero1 +numero2*10)/100
        console.log(numero)
        console.log(numero1)
        console.log(numero2)
        console.log(numero +numero2 + numero3)
        
    </script>
